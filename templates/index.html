<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSACTION FRAUD DETECTION</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lilita+One&display=swap" rel="stylesheet">
<!-- Inside index.html -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">

</head>
<body>
    <div class="heading">
    <h1>TRANSACTION FRAUD DETECTION</h1>
</div>
<div class="forms">
    <form action="/predict" method="post">
        <label for="amount_transferred">Amount Transferred:</label>
        <input type="number" id="amount_transferred" name="amount_transferred" step="0.000001" required><br>
        <!-- Add more input fields for other features -->
        <label for="mode_of_transaction">Mode of Transaction:</label>
        <select id="mode_of_transaction" name="mode_of_transaction" required>
            <option value="Online">Online</option>
            <option value="Mobile">Mobile</option>
            <option value="Branch">Branch</option>
            <option value="Card">Card</option>
        </select><br>
        <label for="date_and_time">Date and Time</label>
        <input type="text" id = "date_and_time" name="date_and_time" required ><br>
        
        <!-- Add more input fields for other features -->
        <label for="account_number">Account number:</label>
        <input type="number" id="account_number" name="account_number" required><br>
        <!-- Add more input fields for other features -->
        <label for="place_of_transaction">Place of transaction:</label>
        <input type="text" id="place_of_transaction" name="place_of_transaction" required><br>
        <!-- Add more input fields for other features -->
        <label for="merchant">Merchant:</label>
        <input type="text" id="merchant" name="merchant" required><br>
        <!-- Add more input fields for other features -->
        <label for="amount_before_transaction">Amount before transaction:</label>
        <input type="number" id="amount_before_transaction" name="amount_before_transaction" step="0.000001" required><br>
        <!-- Add more input fields for other features -->
        <label for="amount_after_transaction">Amount after transaction:</label>
        <input type="number" id="amount_after_transaction" name="amount_after_transaction" step="0.000001" required><br>
        <!-- Add more input fields for other features -->
        <div class="sub">
        <input type="submit" value="Predict">
    </div>
    </form>
</div>
</body>
</html>
